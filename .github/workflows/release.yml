name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm install -g semantic-release@23 @semantic-release/git @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

  update-dbt-version:
    name: Update dbt_project.yml Version
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.version != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in dbt_project.yml
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          sed -i "s/version: '.*'/version: '${VERSION}'/" dbt_project.yml

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dbt_project.yml
          git commit -m "chore: update version to ${VERSION}" || echo "No changes to commit"
          git push
