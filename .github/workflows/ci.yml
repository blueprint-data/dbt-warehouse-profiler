name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dbt-core
        run: |
          pip install dbt-core
          pip install dbt-bigquery

      - name: Install dependencies
        working-directory: integration_tests
        run: |
          dbt deps

      - name: Create profiles directory
        run: |
          mkdir -p ~/.dbt

      - name: Create profiles.yml
        run: |
          cat > ~/.dbt/profiles.yml <<EOF
          dbt_warehouse_profiler:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: oauth
                project: test-project
                dataset: test_dataset
                threads: 1
                timeout_seconds: 300
                location: US
          EOF

      - name: Validate dbt project
        working-directory: integration_tests
        run: |
          dbt parse
          dbt docs generate

      - name: Check syntax
        run: |
          dbt parse
